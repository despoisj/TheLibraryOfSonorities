<p>This modulation moves from i to bVI, or from any minor chord to the Major scale a Major third below (ex. amin -> FMaj). The basslines descends twice by step: *1 b*7 b*6 supporting 5/b3 -> 6/4/3 -> 5/3 harmony.</p>
